<h1>vehicles</h1>

<input type="text" [(ngModel)]="term" (keyup)="search()">

<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>cost</option>
    <option>fuel</option>
    <option>color</option>
</select>

<select [(ngModel)]="order">
<option value="asc">Low to High</option>
<option value="desc">High to Low</option>
</select>

<button (click)="sort()"  class="btn btn-info">Sort</button>

<select [(ngModel)]="items">
    <option>10</option>
    <option>20</option>
    <option>25</option>
    <option>30</option>
</select>

<select [(ngModel)]="page">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>

</select>

<button (click)="pagination()"  class="btn btn-warning">pagination</button>

<button class="btn btn-success" routerLink="/dashboard/create-vehicle">Create Vehicle</button>
<button class="btn btn-info" (click)="loadVehicles()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
  <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
</svg></button>


 <table class="table table-dark">
        <thead>
            <tr>
                <th>Sno</th>
                <th>Vehicle Name</th>
                <th>Color</th>
                <th>Cost</th>
                <th>Fuel</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehicle of vehicles; let i=index">
                <td>{{i+1}}</td>
                <td>{{vehicle.Vehicle}}</td>
                <td>{{vehicle.color}}</td>
                <td>{{vehicle.cost}}</td>
                <td>{{vehicle.fuel}}</td>
                <td>
                    <img src="{{vehicle.image}}" alt="" width="100px">
                </td>
                <td><button class="btn btn-danger" (click)="delete(vehicle.id)">Delete</button></td>
